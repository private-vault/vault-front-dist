<div class="page-header">
    <h3>API Token</h3>
</div>

<div class="content">

    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">User</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user" readonly ng-model="user">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Access code</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="code" readonly ng-model="code" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
