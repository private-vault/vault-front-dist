<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="row">
      <div class="col-md-12 col-lg-8 col-lg-offset-2">
        <div class="signin-card">
          <img src="/img/logo.svg">
          <h1>Vault</h1>
          <p>Password manager</p>
          <form ng-submit="login()" trigger-change role="form">
            <div class="form-group">
              <input id="username" class="form-control" type="text" placeholder="Email address" ng-model="email" required autofocus>
            </div>
            <div class="form-group">
              <input id="passwd" class="form-control" type="password" placeholder="Password" ng-model="password" required>
            </div>

            <button class="btn btn-block btn-primary" type="submit" name="Submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
