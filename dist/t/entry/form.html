<div class="modal-header">
    <h3>Enter Entry Details</h3>
</div>

<form>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="iName">Title</label>
            <input type="text" name="name" class="form-control" id="iName" ng-model="entry.name" app-focus>
        </div>
        <div class="form-group">
            <label class="control-label" for="iUsername">Name</label>
            <input type="text" name="name" class="form-control" id="iUsername" ng-model="entry.username">
        </div>
        <div class="form-group">
            <label class="control-label" for="iUrl">Address</label>
            <input type="text" name="url" class="form-control" id="iUrl" ng-model="entry.url">
        </div>

        <div class="form-group">
            <label class="control-label" for="iPassword">Password</label>
            <div class="row">
                <div class="col-xs-10">
                    <textarea name="password" class="form-control password" id="iPassword" ng-model="entry.password" rows="1"></textarea>
                </div>
                <div class="col-xs-2" style="overflow: hidden; color: white; font-size: 13px">
                    <input type="file" file-read content="entry.password" name="entry.username" style="margin-left: -15px"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="iNote">Note</label>
            <textarea rows="4" name="note" class="form-control" id="iNote" ng-model="entry.note"></textarea>
        </div>

        <input type="hidden" ng-model="entry.project_id">
    </div>
    <div class="modal-footer">
        <a href show-password="entry" class="btn btn-info pull-left" ng-if="entry.id > 0"><i class="fa fa-lock"></i></a>
        <div style="width: 5px; height: 1px" class="pull-left" ng-if="entry.id > 0"></div>

        <button type="submit" class="btn btn-primary" ng-click="ok()">Save</button>

        <button class="btn btn-default pull-left" title="Generate random password" ng-click="generate()">Random</button>

        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
