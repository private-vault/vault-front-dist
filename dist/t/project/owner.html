<div class="modal-header">
    <h3>Project Owner</h3>
</div>
<form>
    <div class="modal-body">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{owner.name}}</td>
                    <td>{{owner.surname}}</td>
                    <td>{{owner.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</form>
