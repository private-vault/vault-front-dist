<div class="modal-header">
    <h3>Team "{{ team.name }}" Members</h3>
</div>
<div class="modal-body">

    <loader when="!users.$resolved || !access.$resolved"></loader>

    <table class="table" ng-show="users.$resolved && access.$resolved">
        <thead>
            <th>Email</th>
            <th>Name</th>
            <th>Surname</th>
            <th></th>
        </thead>
        <tbody>
            <tr class="filter-row">
                <td><input type="text" class="form-control input-sm" ng-model="search.email"></td>
                <td><input type="text" class="form-control input-sm" ng-model="search.name"></td>
                <td><input type="text" class="form-control input-sm" ng-model="search.surname"></td>
                <td></td>
            </tr>
            <tr ng-repeat="user in users | filter:search">
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td class="text-right">
                    <a ng-click="grant(user)" class="btn btn-success btn-xs" title="Grant Access" ng-show="!canAccess(user)">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                    <a ng-click="revoke(user)" class="btn btn-danger btn-xs" title="Revoke Access" ng-show="canAccess(user)">
                        <i class="glyphicon glyphicon-minus"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
