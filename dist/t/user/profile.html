<div class="modal-header">
    <h3>Change Password</h3>
</div>
<form>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="iOld">Old password *</label>
            <input type="password" class="form-control" id="iOld" ng-model="profile.old" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="iPassword">New Password *</label>
            <input type="password" class="form-control" id="iPassword" ng-model="profile.new" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="iR">Repeat Password *</label>
            <input type="password" class="form-control" id="iR" placeholder="******" ng-model="profile.repeat" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="clippy" ng-click="toggleClippy()"> Clippy is not my friend
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
